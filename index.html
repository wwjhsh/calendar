<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<link rel="stylesheet" type="text/css" href="calendar.css"/>
	<link rel="stylesheet" type="text/css" href="layui.css">
	<style type="text/css">
	#calendar{
		position: absolute;
		width: 700px;
		border: 1px solid #999;
		padding-top: 10px;
	}
	.calendar-day tbody tr{
		height:75px;
	}
	.time-choose{
		margin-left: 400px;
	}
	.time-choose .calendar-inline{
		display: inline-block;
	}
	.time-choose>.calendar-inline{
		width: 100px;
	}
	.layui-form input[type=checkbox], .layui-form input[type=radio], .layui-form select {
		display: block;
	}
	</style>
</head>
<body>
	<button >按钮1号</button>
	<button >按钮2号</button>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="calendar.js"></script>
	<script type="text/javascript">
		$(function (){
			$("button").on("click",function(e){
				e.stopPropagation();
				$(this).calendar({
					targetId:               "calendar",
					begindate:           	new Date("2012/2/02"),
					enddate: 				new Date("2017/9/09"),
					choosedyear: 			2017,
					choosedmonth: 			7
				});
			});
		});
	</script>
</body>
</html>
